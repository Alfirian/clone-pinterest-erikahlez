<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a190d45e7.js" crossorigin="anonymous"></script>
 

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">


<!-- BARRA NAVEGACION -->

    <title>Pinterest</title>

</head>

<body>
<header>
 <!-- AQUI INICIA LA BARRA DE BUSQUEDA -->
 <nav id="barra-navegacion">
    
        <div class="boton-pinterest"> 
           <i class="fa-brands fa-pinterest"><p>Pinterest</p></i>
        </div>

        <div class="boton-hoy">  
            <p>Hoy</p>
        </div>

        <div class="boton-explorar">  
            <p>Explorar</p>
        </div>


        <div class="buscador">
            <i class="fa-solid fa-magnifying-glass"> </i>    
            <input type="text"class="icono-buscar" placeholder="Buscar imagenes" > 
        </div>

        <div class="boton-inicio-sesion">  
            <p>Iniciar Sesion</p>
        </div>

        <div class="boton-registrar">  
            <p>Registrar</p>
        </div>
    
 </nav> 


 <!-- AQUI TERMINA LA BARRA DE BUSQUEDA -->
</header>

<!-- Aqui Comienza el Titulo principal -->
<section class="titulo">
    <H3>Explora lo mejor de Pinterest</H3>
</section>
<!-- Aqui termina el Titulo principal -->

<!-- Aqui Empiezan las Imagenes -->
<div class="estructura-imagenes">
